<ion-view title="Battle">
  <ion-content class="has-header padding">
    <h1>Battle Screen!</h1>
    <div class ="battlenames">
      <br>
      <h3>
      {{battle.challenger.name || battle.challenger.email}}
      {{battle.challenger.challenger_hp}}
      </h3>
      vs
      <h3>
      {{battle.challengee.name || battle.challengee.email}}
      {{battle.challengee.challengee_hp}}
      </h3>
      <br>
    </div>

    <h3>Your Spells</h3>

    <a class="button button-block button-assertive" ng-repeat="spell in battle.challengee.spells" ng-click="castSpell(spell, battle.challenger.id)">
      {{spell.name}}
    </a>

      

  </ion-content>
</ion-view>
