<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-ios7-bolt" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Spells" icon="icon ion-flask" href="#/tab/spells">
    <ion-nav-view name="tab-spells"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Stats" icon="icon ion-ios7-pulse-strong" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>


</ion-tabs>
