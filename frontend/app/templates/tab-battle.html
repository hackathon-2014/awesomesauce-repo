<ion-view title="Battle">
  <ion-content class="has-header padding">
    <h3 style="color:red;" ng-show="someone_won">{{winner}}

    </h3>
    <center>
    <a ng-click="backHome()" ng-show="someone_won">Home</a>
    </center>
    <h1>Battle Screen!</h1>
    <div class ="battlenames">
      <br>
      <h3>
      {{battle.challenger.name || battle.challenger.email}}
      {{battle.challenger.challenger_hp}}
      </h3>
      vs
      <h3>
      {{battle.challengee.name || battle.challengee.email}}
      {{battle.challengee.challengee_hp}}
      </h3>
      <br>
    </div>
    <h3>Your Spells</h3>
    <a class="button button-block button-assertive" ng-repeat="spell in battle.challenger.spells" ng-click="castSpell(spell, battle.challengee.id)">
      {{spell.name}}
    </a>

  </ion-content>
</ion-view>
