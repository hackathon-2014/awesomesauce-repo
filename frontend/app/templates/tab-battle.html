<ion-view title="Battle">
  <ion-content class="has-header padding">
    <h1>Battle Screen!</h1>
    <div class ="battlenames">
      <br>
      {{battle.challenger.name || battle.challenger.email}}
      vs
      {{battle.challengee.name || battle.challengee.email}}
      <br>
    </div>
    <h3>Your Spells</h3>
    <a class="button button-block button-assertive" ng-repeat="spell in battle.challenger.spells" ng-click="castSpell(spell)">
      {{spell.name}}
    </a>

    <h3>Their Spells</h3>
    <a class="button button-block button-dark" ng-repeat="spell in battle.challengee.spells">
      {{spell.name}}
    </a>

      

  </ion-content>
</ion-view>
