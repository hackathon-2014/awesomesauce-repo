<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1 class="title">Choose Spells for your battle against {{challenger.name}}</h1>
    <ion-list>
    <ion-checkbox class="item-icon-right" ng-repeat="spell in spells.spells" type="item-text-wrap">
        {{spell.name}}
      </ion-checkbox>
    </ion-list>
    <br>
    <a href="#/tab/challenge/{{challenger.id}}/battle">
      <button class="button button-outline button-positive" ng-click="sendChallenge">
        Send Challenge!
      </button>
    </a>
  </ion-content>
</ion-view>
