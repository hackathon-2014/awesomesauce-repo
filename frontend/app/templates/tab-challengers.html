
<ion-view title="Challengers">
  <ion-content class="has-header padding">
    <h1>Challenge screen</h1>
    <div class= "item item-divider">
      USERS
    </div>
      <ion-list>
        <ion-item class="item-icon-left item-icon-right" ng-repeat="challenger in challengers.challengers" type="item-text-wrap" ng-click="wizardSelected({{challenger.id}})">
          <i class="icon ion-ios7-personadd"></i> 
          {{challenger.name || challenger.email}}
          <i class="icon ion-wand icon-accessory"></i>
        </ion-item>
      </ion-list>  
  </ion-content>
</ion-view>
